<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <title>AI Chatbot | Modern Vet Solutions</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1><a href="https://www.modernvet.solutions" target="_blank" class="logo">ModernVet<span class="dot"> . </span>Solutions AI Bot</a></h1>
      </header>
      <div id="chat_container"></div>
      <form action="">
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask Modern Vet Solutions ..."></textarea>
        <button type="submit">
          <img src="assets/send.svg" alt="submit button">
        </button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
